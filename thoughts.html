---
layout: default
title: Home
bodyTag: thoughts-archive
---

<div class="container">
    <div id="page">
        <section>

            <h1>
                All my thoughts
                <small>as they tumble out of my head</small>
            </h1>


        	<div class="thoughts">
                {% for post in site.posts %}
                <article>
                    <a href="{{ post.url }}">
                        <h3>{{ post.title }}</h3>
                        {% if post.splash %}
                        <img src="{{post.splash}}" alt="{{post.title}}" class="splash">
                        {% endif %}
                    </a>
                </article>
                {% endfor %}
            </div>

        </section>
    </div>
</div>

{% include social-feed.html %}
