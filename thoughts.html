---
layout: default
title: Home
bodyTag: thoughts-archive
---

<div class="container">
    <div id="page">
        <section>

            <h1>All my thoughts <small>as they tumble out of my head</small></h1>

            <div class="row-fluid">
            	<div class="thoughts">
                        {% for post in site.posts %}
                        <article>
                            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                            {% if post.splash %}
                            <img src="{{post.splash}}" alt="{{post.title}}" class="splash">
                            {% endif %}
                            <p>
                                {{ post.description }}
                                <a href="{{ post.url }}" class="permalink">Read more &rsaquo;</a>
                            </p>
                        </article>
                        {% endfor %}
                </div>
            </div>
        </section>
    </div>
</div>

{% include social-feed.html %}
