---
layout: default
title: Home
bodyTag: thoughts
---

<div id="page">
    <div class="container">
        
        <h1>All my thoughts&hellip;</h1>

        <div class="row">
        	{% for post in site.posts %}
        	<article class="span4">
        	    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                {% if post.splash %}
                <img src="{{post.splash}}" alt="{{post.title}}" class="splash">
                {% endif %}
        	    <p>
        	    	{{ post.description }}
        	    	<a href="{{ post.url }}">Read this one</a>.
        	    </p>
        	</article>
        	{% endfor %}
        </div>

    </div>
</div>
