---
layout: home
title: Home
---

<div class="row">
    <div class="span8">

        {% for post in site.posts limit 5 %}
        <article>
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <p class="lead">{{ post.description }}</p>
            <section class="entry">{{ post.content }}</section>
        </article>
        {% endfor %}

    </div>
</div>
